<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Dancing+Script:wght@400..700&family=Seaweed+Script&display=swap" rel="stylesheet">
    <style>
        input{
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <section style=" width: 100%; height: 700px;">
        <form action="" style="margin-left: 36%; margin-right: 32%; margin-top: 90px; background-color: rgb(209, 205, 205);" class="border shadow" >
            <p style="font-family: Dancing Script, cursive; font-size: 40px; text-align: center;margin-top: 40px; font-weight: bold;"><i class="fa-solid fa-building-columns border rounded shadow" style="color: #31343a; "></i><br>My Bank</p>
            <div style="margin-bottom: 40px;">
            
            <input id="acnum" type="text" placeholder="Account Number" style="width: 300px; height: 35px;" required class="border shadow">
            <br><br>
            <input id="pswd" type="password" placeholder="Password" style="width: 300px; height: 35px;" required class="border shadow">
            <br><br>   
            <button type="button"  onclick="login()" class="btn btn-primary mb-3 border shadow"  style="margin-left: 80px; padding-bottom: 5px; width: 250px; height: 35px;" >Login</button>  
        <a href="" style="margin-left: 150px; text-decoration: none;">Forgot password?</a>

        </div>
        </form>
    </section> 
    <script>

function login(){
    if(acnum.value=="" || pswd.value=="")
        alert("Please fill all the fields")
    else{
        if(acnum.value in localStorage){
            let pswer=pswd.value
            let account = acnum.value;
            let search = JSON.parse(localStorage.getItem(account));
            if(search.password == pswd.value){
                localStorage.setItem(search.password,pswer)
                alert("Login Successfully");
                localStorage.setItem('loggedInAccount', account);
                window.location = './transaction.html';
            }
            else
              alert("Incorrect Password ");
        }
        else
         alert("Please Enter Correct Account Number");
    }
}
        
    </script>
</body>
</html>
