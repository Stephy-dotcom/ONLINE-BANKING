<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Dancing+Script:wght@400..700&family=Seaweed+Script&display=swap" rel="stylesheet">
    <style>
        input{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <section style=" width: 100%; height: 700px;">
        <form action="" style="margin-left: 36%; margin-right: 32%; margin-top: 90px; background-color: rgb(209, 205, 205);" class="border shadow" >
            <p style="font-family: Dancing Script, cursive; font-size: 40px; text-align: center;margin-top: 40px; font-weight: bold;"><i class="fa-solid fa-building-columns border rounded shadow" style="color: #31343a; "></i><br>My Bank</p>
            <div style="margin-bottom: 40px;">
            <input id="usrnme" type="text" placeholder="Username" style="width: 250px; height: 35px; margin-top: 10%;" required class="border shadow">
            <br><br>
            <input id="accntnum" type="number" placeholder="Account Number" style="width: 250px; height: 35px;" required class="border shadow">
            <br><br>
            <input id="psw" type="password" placeholder="Password" style="width: 250px; height: 35px;" required class="border shadow">
            <br><br>   
            <button type="submit"  onclick="register()" class="btn btn-primary mb-3 border shadow"  style="margin-left: 100px; padding-bottom: 5px; width: 250px; height: 35px;" >Register</button> 
            <button href="" style="margin-left: 200px; text-decoration: none; border: none; background-color: transparent; color: rgb(8, 8, 223);" onclick="logto()">Login</button>

        </div>
        </form>
    </section> 

    
    <script>
        function register(){
            let store={
                username:usrnme.value,
                accountnum:accntnum.value,
                password:psw.value
            }
            
            
            if(store.username=='' ||store.accountnum=='' ||store.password=='' ){
                alert('Please fill the details')
            }
            else{
                if(store.accountnum in localStorage){
                    alert('Account already exist')                  
                }
                else{
                 localStorage.setItem(store.accountnum,JSON.stringify(store))   
                    alert('Registration Successfull')
                }
            }
        }
        function logto(){
            window.location='./login.html'
        }
        

    </script>
</body>
</html>
